<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Simulation</title>
    <link rel="stylesheet" href="credential.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="topBar">
        <div class="top-bar-left">Activities</div>
        <div id="clock"></div>
        <div class="top-bar-right">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <input type="file" id="fileUploadInput" />

    <div class="file-explorer-background" id="fileExplorerBackground">
        
        <div class="explorer-window" id="explorerWindow" style="display: none;">
            <div class="window-title-bar" id="explorerTitleBar">
                <div class="title">
                    <i class="fa-solid fa-folder-open"></i>
                    <span>File Explorer</span>
                </div>
                <div class="window-controls-main">
                    <button class="window-btn" id="minimizeBtn" title="Minimize"><i class="fa-solid fa-minus"></i></button>
                    <button class="window-btn" id="maximizeBtn" title="Maximize">
                        <i class="fa-regular fa-square" id="maximizeIcon"></i>
                        <i class="fa-regular fa-clone" id="restoreIcon" style="display: none;"></i>
                    </button>
                    <button class="window-btn close-main" id="closeMainBtn" title="Close"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="explorer-main">
                <div class="explorer-header">
                    <button id="backButton" class="back-btn" title="Quay lại"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="addFileBtn" class="header-btn" title="Thêm file mới"><i class="fa-solid fa-plus"></i></button>
                    <div class="address-bar" id="addressBar">
                        <i class="fa-solid fa-desktop"></i>
                        <input type="text" id="addressInput" value="//103.77.201.52" readonly />
                    </div>
                </div>
                <div class="explorer-body" id="explorerBody"></div>
            </div>
            <div class="resizer resizer-r"></div><div class="resizer resizer-b"></div><div class="resizer resizer-l"></div><div class="resizer resizer-t"></div>
            <div class="resizer resizer-br"></div><div class="resizer resizer-bl"></div><div class="resizer resizer-tr"></div><div class="resizer resizer-tl"></div>
        </div>

        <div class="terminal-window" id="terminalWindow" style="display: none;">
            <div class="window-title-bar" id="terminalTitleBar">
                <div class="title"><i class="fa-solid fa-terminal"></i><span>teminal: ~</span></div>
                 <div class="window-controls-main">
                    <button class="window-btn close-main" id="closeTerminalBtn" title="Close">&times;</button>
                </div>
            </div>
            <div class="terminal-body">
                <pre id="terminalOutput"></pre>
                <input type="password" id="terminalInput" />
            </div>
        </div>

    </div>

    <div id="filePreviewModal" class="modal-overlay">
        <div class="modal-content"><div class="modal-header"><span id="modalFileName">File Preview</span><button id="modalCloseBtn" class="modal-close-btn">&times;</button></div><div id="filePreviewContent" class="modal-body"></div><div class="modal-footer"><div id="fileMetadata"></div><a href="#" id="downloadFileLink" class="btn btn-primary" download><i class="fa-solid fa-download"></i> Tải về</a></div></div>
    </div>
    <div id="contextMenu" class="context-menu">
        <ul><li id="newFolderAction"><i class="fa-solid fa-folder-plus"></i> New Folder</li><li id="deleteAction"><i class="fa-solid fa-trash-can"></i> Xóa</li></ul>
    </div>
    
    <div id="winPopup" class="popup-overlay" style="display: none;">
        <div class="win-popup-content">
            <div class="win-popup-title-bar">
                <span id="winPopupTitle"></span>
                <button id="winPopupCloseBtn">&times;</button>
            </div>
            <div class="win-popup-body">
                <div id="winPopupIcon"></div>
                <p id="winPopupMessage"></p>
            </div>
            <div class="win-popup-footer">
                <div id="winPopupButtons">
                    <button id="winPopupCancelBtn">Cancel</button>
                    <button id="winPopupOkBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ubuntuDock">
        <div class="dock-item" id="dockFileExplorer" title="File Explorer" tabindex="0"><i class="fa-solid fa-folder-open"></i></div>
        <div class="dock-item" id="dockTerminal" title="Terminal Login" tabindex="0"><i class="fa-solid fa-terminal"></i></div>
        <div class="dock-item placeholder" title="Settings" tabindex="0"><i class="fa-solid fa-gear"></i></div>
        <div class="dock-item placeholder" title="Mail" tabindex="0"><i class="fa-solid fa-envelope"></i></div>
        <div class="dock-item placeholder" title="Photos" tabindex="0"><i class="fa-solid fa-image"></i></div>
        <div class="dock-item placeholder" title="Music" tabindex="0"><i class="fa-solid fa-music"></i></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="credential.js"></script>
</body>
</html>

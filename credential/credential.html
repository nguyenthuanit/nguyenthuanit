<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="credential.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="topBar">
        <div class="top-bar-left">
            <div id="connectionStatus"></div>
        </div>
        <div class="top-bar-right">
            <i class="fa-solid fa-folder" id="explorerBtn" title="Open Explorer" style="display: none;"></i>
            <i class="fa-solid fa-terminal" id="terminalBtn" title="Open Terminal" style="display: none;"></i>
            <i class="fa-solid fa-power-off" id="powerBtn" title="Start System"></i>
        </div>
    </div>

    <div class="explorer-window" id="explorerWindow" style="display: none;">
        <div id="loginOverlay">
             <div class="login-form">
                <div class="login-title-bar">
                    <span>Network Connection</span>
                </div>
                <div class="login-body">
                    <div class="form-group">
                        <label for="ipName">Name:</label>
                        <input type="text" id="ipName" value="103.199.113" readonly>
                    </div>
                    <div class="form-group">
                        <label for="ipPass">Password:</label>
                        <input type="password" id="ipPass" autofocus>
                    </div>
                    <button id="connectBtn">Connect</button>
                </div>
            </div>
        </div>

        <div id="newItemModal" class="modal-overlay" style="display: none;">
            <div class="login-form" id="newItemForm">
                <div class="login-title-bar">
                    <span>Create New File</span>
                </div>
                <div class="login-body">
                    <div class="form-group">
                        <label for="fileNameInput">File Name (auto-appends .txt):</label>
                        <input type="text" id="fileNameInput" autofocus>
                    </div>
                    <div class="modal-buttons">
                        <button id="newItemCancelBtn" class="btn-secondary">Cancel</button>
                        <button id="newItemCreateBtn">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="textEditorModal" class="modal-overlay" style="display: none;">
            <div class="text-editor-window">
                <div class="login-title-bar" id="textEditorTitleBar">
                    <span id="textEditorFileName"></span>
                </div>
                <div class="editor-body">
                    <textarea id="editorTextArea"></textarea>
                </div>
                <div class="editor-footer">
                    <button id="editorCloseBtn" class="btn-secondary">Close</button>
                    <button id="editorSaveBtn">Save</button>
                </div>
            </div>
        </div>

        <div class="window-title-bar" id="explorerTitleBar">
            <div class="window-controls-macos">
                <div class="traffic-light close" id="closeExplorerBtn"></div>
                <div class="traffic-light minimize"></div>
                <div class="traffic-light maximize"></div>
            </div>
            <span class="window-title-text" id="explorerTitleText"></span>
        </div>
        
        <div class="explorer-body-container" style="display: none;">
            <div class="explorer-sidebar">
                <ul class="sidebar-list" id="sidebarFavorites">
                    </ul>
            </div>
            <div class="explorer-content-pane">
                <div class="explorer-header">
                    <button class="header-btn" id="newItemBtn" title="New Item"><i class="fa-solid fa-plus"></i></button>
                    <div class="view-controls">
                        <button class="header-btn active" id="viewGridBtn" title="Grid View"><i class="fa-solid fa-grip"></i></button>
                        <button class="header-btn" id="viewListBtn" title="List View"><i class="fa-solid fa-list"></i></button>
                    </div>
                </div>
                <div class="explorer-body" id="explorerBody"></div>
            </div>
        </div>

        <div id="resizeHandle"></div>
    </div>

    <div id="quickLookModal" style="display: none;">
        <div class="quick-look-content">
            <img id="quickLookImage" src="" alt="Quick Look Preview"/>
            <p id="quickLookFileName"></p>
        </div>
    </div>

    <div id="contextMenu" style="display: none;">
        <ul>
            <li data-action="new"><i class="fa-solid fa-plus"></i> New File</li>
            <li data-action="rename"><i class="fa-solid fa-pen"></i> Rename</li>
            <li data-action="delete" class="danger"><i class="fa-solid fa-trash-can"></i> Delete</li>
        </ul>
    </div>

    <script src="fileExplorer.js"></script>

</body>
</html>

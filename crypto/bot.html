<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ng√¢n H√†ng Trung T√¢m - NMT VIP BO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {

            align-items: center;
            background-image: radial-gradient(circle at top, #1a1c23 0%, #0b0e11 100%);
            padding: 20px;
            overflow-y: auto;
        }
        .bank-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            animation: slideDown 0.4s ease-out;
        }
        
        .vault-header {

            border-radius: 12px;
            border: 1px solid var(--accent);
            text-align: center;
            box-shadow: 0 0 30px rgba(252, 213, 53, 0.1);

        .vault-title { color: var(--accent); font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        .vault-balance { font-size: 48px; font-weight: bold; color: #fff; margin: 10px 0; font-family: 'Courier New', monospace;}
        .profit-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; border: 1px solid var(--text-muted);}

        .stats-grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--bg-panel);
            padding: 20px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .stat-card h4 { color: var(--text-muted); font-size: 12px; margin-bottom: 10px; text-transform: uppercase;}
        .val-in { color: var(--green); font-size: 20px; font-weight: bold; }
        .val-out { color: var(--red); font-size: 20px; font-weight: bold; }

        .flow-section {
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
        }
        .flow-list { display: flex; flex-direction: column; gap: 10px; max-height: 500px; overflow-y: auto; padding-right: 5px;}
        .flow-list::-webkit-scrollbar { width: 4px; }
        .flow-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        
        .flow-item {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-base); padding: 12px 15px; border-radius: 8px;
            font-size: 14px; border-left: 4px solid transparent;
        }
        .flow-item.thu { border-left-color: var(--green); }
        .flow-item.chi { border-left-color: var(--red); }
        .flow-info strong { display: block; font-size: 14px; margin-bottom: 3px;}
        .flow-info small { color: var(--text-muted); font-size: 12px; }

        .live-indicator { font-size: 12px; color: var(--green); animation: blinker 1s linear infinite; margin-left: 10px; vertical-align: middle;}
        @keyframes blinker { 50% { opacity: 0.3; } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) { .stats-grid-4 { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <div class="bank-container">
        <div class="vault-header">
            <div class="vault-title">üè¶ T·ªïng Qu·ªπ Thanh Kho·∫£n Cloud</div>
            <div class="vault-balance" id="treasury-balance">$0.00</div>
            <div class="profit-badge" id="net-profit">ƒêang ƒë·ªìng b·ªô...</div>
        </div>

        <div class="stats-grid-4">
            <div class="stat-card">
                <h4>S√†n Thu (Kh√°ch Thua)</h4>
                <div class="val-in" id="total-in">+$0.00</div>
            </div>
            <div class="stat-card">
                <h4>S√†n Chi (Kh√°ch Th·∫Øng)</h4>
                <div class="val-out" id="total-out">-$0.00</div>
            </div>
            <div class="stat-card">
                <h4>T·ªïng Kh√°ch N·∫°p</h4>
                <div class="val-in" id="total-deposit" style="color:var(--accent)">+$0.00</div>
            </div>
            <div class="stat-card">
                <h4>S·ªë Th√†nh Vi√™n</h4>
                <div class="val-out" id="total-users" style="color:#fff">0</div>
            </div>
        </div>

        <div class="flow-section">
            <h3 style="margin-bottom:15px; color: var(--text-main); font-size: 16px;">Bi·∫øn ƒê·ªông D√≤ng Ti·ªÅn <span class="live-indicator">‚óè LIVE CLOUD</span></h3>
            <div class="flow-list" id="cash-flow-list">
                <p style="text-align:center; color:var(--text-muted); padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...</p>
            </div>
        </div>

        <button class="btn-cancel" style="display:block; width: 100%; text-align:center; margin-top:20px; font-weight: bold; padding:15px; border-radius:8px;" onclick="goBack()">‚¨Ö Quay l·∫°i S√†n Giao D·ªãch</button>
    </div>

    <script>
        // === THAY LINK GOOGLE SCRIPT M·ªöI C·ª¶A B·∫†N V√ÄO ƒê√ÇY ===
        const GS_URL = "https://script.google.com/macros/s/AKfycbypWHtNHG5Svb6GkaAddQzwtxdShbJkPN_IYLKQEDJjgN71LAI-_6plLg-RJTsLEgsDpw/exec";
        const INITIAL_VAULT = 1000000.00; // V·ªën s√†n kh·ªüi t·∫°o ban ƒë·∫ßu (1 Tri·ªáu ƒê√¥)

        // L·∫•y ID t·ª´ URL ƒë·ªÉ l√∫c ·∫•n n√∫t "Quay L·∫°i" kh√¥ng b·ªã vƒÉng ra trang Login
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id') || "";

        async function syncWithCloud() {
            try {
                // G·ªçi t·ªõi h√†m GET_BANK_STATS m√† ch√∫ng ta ƒë√£ thi·∫øt l·∫≠p trong Google Apps Script
                const response = await fetch(GS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: "GET_BANK_STATS" })
                });
                const data = await response.json();

                if (data.status === "success") {
                    renderBanking(data.stats, data.history);
                }
            } catch (error) {
                console.error("L·ªói ƒë·ªìng b·ªô Cloud Banking:", error);
            }
        }

        function renderBanking(stats, history) {
            // 1. C·∫≠p nh·∫≠t Th·ªëng k√™ T·ªïng
            const currentFunds = INITIAL_VAULT + stats.totalIn + stats.totalDeposit - stats.totalOut;
            const fmt = (n) => "$" + n.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            document.getElementById('treasury-balance').innerText = fmt(currentFunds);
            document.getElementById('total-in').innerText = "+" + fmt(stats.totalIn);
            document.getElementById('total-out').innerText = "-" + fmt(stats.totalOut);
            document.getElementById('total-deposit').innerText = "+" + fmt(stats.totalDeposit);
            document.getElementById('total-users').innerText = stats.totalUsers;

            // T√≠nh l·ª£i nhu·∫≠n r√≤ng c·ªßa S√†n (S√†n Thu - S√†n Chi) (Kh√¥ng c·ªông ti·ªÅn kh√°ch n·∫°p v√†o l·ª£i nhu·∫≠n)
            // S√†n chi bao g·ªìm c·∫£ ti·ªÅn tr·∫£ th∆∞·ªüng v√† ti·ªÅn r√∫t
            const netProfit = stats.totalIn - stats.totalOut; 
            const profitBadge = document.getElementById('net-profit');
            
            profitBadge.innerText = netProfit >= 0 ? `S√†n ƒëang L·ªùi: +${fmt(netProfit)}` : `S√†n ƒëang L·ªó: ${fmt(netProfit)}`;
            profitBadge.style.background = netProfit >= 0 ? "rgba(14, 203, 129, 0.15)" : "rgba(246, 70, 93, 0.15)";
            profitBadge.style.color = netProfit >= 0 ? "var(--green)" : "var(--red)";
            profitBadge.style.borderColor = netProfit >= 0 ? "var(--green)" : "var(--red)";

            // 2. Render Danh s√°ch D√≤ng ti·ªÅn (History)
            const flowListEl = document.getElementById('cash-flow-list');
            flowListEl.innerHTML = '';

            history.forEach(row => {
                let typeClass = "thu"; // M·∫∑c ƒë·ªãnh l√† m√†u xanh (Ti·ªÅn v√†o s√†n)
                let displayAmount = row.amount;

                // X√°c ƒë·ªãnh d√≤ng ti·ªÅn ra/v√†o t√∫i c·ªßa S√ÄN
                if (row.action.includes("C∆∞·ª£c")) {
                    if (row.result === "TH·∫ÆNG") {
                        typeClass = "chi"; // Kh√°ch th·∫Øng -> S√†n chi (M√†u ƒë·ªè)
                        displayAmount = row.pnl; // L·∫•y ti·ªÅn l√£i ph·∫£i tr·∫£
                    } else if (row.result === "THUA") {
                        typeClass = "thu"; // Kh√°ch thua -> S√†n thu (M√†u xanh)
                        displayAmount = row.amount; // L·∫•y ti·ªÅn c∆∞·ª£c c·ªßa kh√°ch
                    }
                } else if (row.action === "N·∫†P TI·ªÄN") {
                    typeClass = "thu"; // Kh√°ch n·∫°p -> Qu·ªπ s√†n tƒÉng (M√†u xanh)
                    displayAmount = row.amount;
                } else if (row.action === "R√öT TI·ªÄN") {
                    typeClass = "chi"; // Kh√°ch r√∫t -> Qu·ªπ s√†n gi·∫£m (M√†u ƒë·ªè)
                    displayAmount = row.amount;
                }

                // V·∫Ω HTML cho t·ª´ng d√≤ng
                const itemHtml = `
                    <div class="flow-item ${typeClass}">
                        <div class="flow-info">
                            <strong>${row.action} - <span style="color:var(--accent)">${row.id}</span></strong>
                            <small>${row.time} | KQ: ${row.result}</small>
                        </div>
                        <div style="font-weight:bold; font-size: 16px;" class="${typeClass}">
                            ${typeClass === 'thu' ? '+' : '-'}$${Math.abs(displayAmount).toFixed(2)}
                        </div>
                    </div>
                `;
                flowListEl.innerHTML += itemHtml;
            });
        }

        function goBack() {
            if (playerId) {
                window.location.href = `index.html?id=${playerId}`;
            } else {
                window.location.href = 'login.html';
            }
        }

        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 5 gi√¢y ƒë·ªÉ lu√¥n l·∫•y d·ªØ li·ªáu m·ªõi nh·∫•t t·ª´ Google Sheets
        setInterval(syncWithCloud, 5000);
        
        // Ch·∫°y l·∫ßn ƒë·∫ßu ngay khi m·ªü trang
        window.onload = syncWithCloud;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <h2>Đặt lại Mật khẩu</h2>
            <p class="form-description">Nhập tên đăng nhập của bạn. Nếu tài khoản tồn tại, một yêu cầu đặt lại mật khẩu sẽ được gửi đến quản trị viên.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="username"><i class='bx bx-user'></i> Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập cần khôi phục" required autofocus>
                </div>
                <button type="submit" class="form-btn">Gửi yêu cầu</button>
                <p class="switch-form-text"><a href="login.html">Quay lại Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">Đã hiểu</button>
        </div>
    </div>

    <script src="js/forgot-password.js" type="module"></script>
</body>
</html>

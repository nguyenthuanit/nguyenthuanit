<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <div class="welcome-content">
                <i class='bx bxs-key welcome-icon'></i>
                <h1>Chào mừng trở lại!</h1>
                <p>Đăng nhập để tiếp tục quản lý và theo dõi các đơn hàng của bạn.</p>
            </div>
        </div>

        <div class="form-panel">
            <h2>Đăng nhập</h2>
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="username"><i class='bx bx-user'></i> Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn" required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><i class='bx bx-lock-alt'></i> Mật khẩu</label>
                     <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Nhập mật khẩu của bạn" required autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Hiện mật khẩu">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                </div>
                <a href="forgot-password.html" class="forgot-password-link">Quên mật khẩu?</a>
                
                <button type="submit" class="form-btn">Đăng nhập</button>
                <p class="switch-form-text">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>

    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">Đã hiểu</button>
        </div>
    </div>
    
    <script src="js/login.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản mới</title>
    
    <link rel="stylesheet" href="css/register.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="welcome-panel">
            <div class="welcome-content">
                <i class='bx bxs-user-circle welcome-icon'></i>
                <h1>Chào mừng bạn!</h1>
                <p>Tạo tài khoản để bắt đầu quản lý và theo dõi các đơn hàng của bạn một cách dễ dàng.</p>
            </div>
        </div>

        <div class="form-panel">
            <h2>Tạo tài khoản</h2>
            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="fullName"><i class='bx bx-user'></i> Họ và Tên (Tên đăng nhập)</label>
                    <input type="text" id="fullName" placeholder="Nhập họ và tên của bạn" required autocomplete="name" autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><i class='bx bx-lock-alt'></i> Mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Tối thiểu 6 ký tự" required minlength="6" autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Hiện mật khẩu">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class='bx bx-check-shield'></i> Xác nhận Mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Hiện mật khẩu">
                            <i class='bx bx-hide'></i>
                        </button>
                        <p class="form-error-message" id="confirmPasswordError"></p>
                    </div>
                </div>
                <button type="submit" class="form-btn">Tạo tài khoản</button>
                 <p class="switch-form-text">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">Đã hiểu</button>
        </div>
    </div>

    <script src="js/register.js" type="module"></script>
</body>
</html>

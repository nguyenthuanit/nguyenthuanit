<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="teminal.css">
</head>
<body class="theme-matrix">

<div id="terminal" tabindex="0">
    <div id="history"></div>
    <div id="input-line">
        <span id="prompt">></span>
        <input type="text" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <span class="cursor"></span>
    </div>
</div>

<div id="editor-overlay" style="display: none;">
    <textarea id="editor-textarea"></textarea>
    <div id="editor-statusbar">Press Ctrl+S to Save, Ctrl+X to Exit</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script src="teminal.js"></script>
<script src="commands-fs.js"></script>
<script src="commands-sys.js"></script>

</body>
</html>
